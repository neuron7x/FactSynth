post:
  summary: Verify claim and lock
  description: Verify a claim using a lock
  operationId: verify_v1_verify_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VerifyRequest.yaml
        examples:
          sample:
            value:
              claim: "The earth orbits the sun"
              region: "US"
              language: "en"
              time_range:
                start: "2020-01-01T00:00:00Z"
                end: "2020-12-31T23:59:59Z"
              lock:
                version: "1.1"
                nonce: "abc123"
                api_guard: "factsynth-lock/v1.1"
  responses:
    '200':
      description: Verification result
      content:
        application/json:
          schema:
            $ref: ../components/schemas/FactSynthLock_v1_1.yaml
          examples:
            sample:
              value:
                version: "1.1"
                nonce: "abc123"
                api_guard: "factsynth-lock/v1.1"
