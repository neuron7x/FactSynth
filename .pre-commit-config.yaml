repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
      - id: ruff
        files: "^(scripts/typing_coverage\\.py|src/facts/pipeline\\.py|src/factsynth_ultimate/(api(/v1)?/.*|app\\.py|core/settings\\.py)|tests/(stream/.*|property/test_score_properties\\.py|test_api_key_allowlist\\.py|test_core_secrets\\.py|test_evaluator_api\\.py|test_feedback\\.py|test_isr\\.py|test_redact_pii\\.py))$"
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        args: ["--warn-unused-ignores"]
        files: ^src/factsynth_ultimate/
        additional_dependencies: ["pydantic"]
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: ["-c", "pyproject.toml", "src/"]
        pass_filenames: false
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        types: [python]
      - id: update-dev-requirements
        name: update dev requirements
        entry: scripts/update_dev_requirements.sh
        language: system
        pass_filenames: false
        files: ^(pyproject\.toml|requirements-dev\.txt)$
  - repo: https://github.com/jazzband/pip-tools
    rev: v7.5.0
    hooks:
      - id: pip-compile
        name: pip-compile lock
        files: ^(pyproject\.toml|requirements\.lock)$
        args:
          [
            "--allow-unsafe",
            "--extra=dev",
            "--extra=isr",
            "--extra=numpy",
            "--generate-hashes",
            "--output-file=requirements.lock",
            "pyproject.toml",
          ]
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        files: "^(scripts/typing_coverage\\.py|src/facts/pipeline\\.py|src/factsynth_ultimate/(api/routers\\.py|api/v1/.*|app\\.py|core/settings\\.py)|tests/(stream/.*|property/test_score_properties\\.py|test_api_key_allowlist\\.py|test_core_secrets\\.py|test_evaluator_api\\.py|test_feedback\\.py|test_isr\\.py|test_redact_pii\\.py))$"
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-r", "src/", "--severity-level", "medium"]
        pass_filenames: false
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        files: "^scripts/.*\\.py$"
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
        files: "^scripts/"
      - id: trailing-whitespace
        files: "^scripts/"
      - id: check-executables-have-shebangs
        files: "^scripts/"
      - id: mixed-line-ending
        files: "^src/factsynth_ultimate/akpshi/"
        args: ["--fix=lf"]
      - id: end-of-file-fixer
        files: "^src/factsynth_ultimate/akpshi/"
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        files: "^scripts/.*\\.sh$"
  - repo: https://github.com/pypa/pip-audit
    rev: v2.9.0
    hooks:
      - id: pip-audit
        args:
          [
            "-v",
            "--progress-spinner",
            "off",
            "-r",
            "requirements.lock",
            "--require-hashes",
          ]
