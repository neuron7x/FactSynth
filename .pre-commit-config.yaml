repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
      - id: ruff
        args: ["--fix"]
        files: "^(src|tests|scripts)/"
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        args: ["--warn-unused-ignores", "--strict"]
        files: ^src/
        additional_dependencies:
          - fastapi==0.116.1
          - starlette==0.45.3
          - pydantic==2.11.7
          - pydantic-settings==2.10.1
          - redis==6.4.0
          - types-redis
          - prometheus-client==0.22.1
          - httpx==0.28.1
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: ["-c", "pyproject.toml", "src/"]
        pass_filenames: false
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        types: [python]
      - id: update-dev-requirements
        name: update dev requirements
        entry: scripts/update_dev_requirements.sh
        language: system
        pass_filenames: false
        files: ^(pyproject\.toml|requirements-dev\.txt)$
  - repo: https://github.com/jazzband/pip-tools
    rev: v7.5.0
    hooks:
      - id: pip-compile
        name: pip-compile lock
        files: ^(pyproject\.toml|requirements\.lock)$
        args:
          [
            "--allow-unsafe",
            "--extra=dev",
            "--extra=isr",
            "--extra=numpy",
            "--generate-hashes",
            "--output-file=requirements.lock",
            "pyproject.toml",
          ]
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        files: "^(src|tests|scripts)/.*\\.py$"
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-r", "src/", "--severity-level", "medium"]
        pass_filenames: false
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: "^scripts/.*\\.py$"
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
        files: "^scripts/"
      - id: trailing-whitespace
        files: "^scripts/"
      - id: check-executables-have-shebangs
        files: "^scripts/"
      - id: mixed-line-ending
        files: "^src/factsynth_ultimate/akpshi/"
        args: ["--fix=lf"]
      - id: end-of-file-fixer
        files: "^src/factsynth_ultimate/akpshi/"
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        files: "^scripts/.*\\.sh$"
  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.2
    hooks:
      - id: pip-audit
        args:
          [
            "-v",
            "--progress-spinner",
            "off",
            "-r",
            "requirements.lock",
            "--require-hashes",
          ]
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.22.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies:
          - "@commitlint/cli@19.8.1"
          - "@commitlint/config-conventional@19.8.1"
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.9.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
