repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
      - id: ruff
        args: ["--fix"]
        files: "^(src|tests|scripts)/"
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        args: ["--warn-unused-ignores", "--strict"]
        files: ^src/factsynth_ultimate/formatting.py$
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: ["-c", "pyproject.toml", "src/factsynth_ultimate/formatting.py", "src/factsynth_ultimate/tokenization.py"]
        pass_filenames: false
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        types: [python]
  - repo: https://github.com/jazzband/pip-tools
    rev: v7.5.0
    hooks:
      - id: pip-compile
        name: pip-compile requirements-dev
        files: ^(pyproject\.toml|requirements-dev\.txt)$
        args: ["--extra=dev", "--output-file=requirements-dev.txt", "pyproject.toml"]
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        files: "^(src|tests|scripts)/.*\\.py$"
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: "^scripts/.*\\.py$"
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
        files: "^scripts/"
      - id: trailing-whitespace
        files: "^scripts/"
      - id: check-executables-have-shebangs
        files: "^scripts/"
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        files: "^scripts/.*\\.sh$"
