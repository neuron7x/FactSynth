name: Markdown Lint
on:
  pull_request:
  push:
    paths: ["**/*.md"]
permissions:
  contents: read
jobs:
  mdlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run markdownlint-cli2
        run: npx -y markdownlint-cli2 README.md .github/PULL_REQUEST_TEMPLATE.md --config .markdownlint.jsonc
