name: Markdown Lint
on:
  pull_request:
  push:
    paths: ["**/*.md"]
permissions:
  contents: read
jobs:
  mdlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: .markdownlint.jsonc
      - run: >-
          npx markdownlint-cli2 --config .markdownlint.jsonc README.md
          .github/PULL_REQUEST_TEMPLATE.md
