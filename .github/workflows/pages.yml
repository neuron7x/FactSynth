name: Pages (OpenAPI)
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: "20"
      - uses: actions/download-artifact@v4
        with:
          name: coverage-xml-3.11
          path: coverage
          if-no-files-found: error
      - name: Build OpenAPI HTML (ReDocly)
        run: |
          set -euo pipefail
          mkdir -p site
          if [ -f openapi/openapi.yaml ]; then
            npx --yes @redocly/cli@1.15.0 build-docs openapi/openapi.yaml -o site/index.html
          else
            printf '%s\n' '<!doctype html><title>No OpenAPI</title><p>No openapi/openapi.yaml</p>' > site/index.html
          fi
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v4
        with:
          path: site
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
