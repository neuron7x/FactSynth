name: Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: "npm"
      - name: Install docs deps
        run: |
          if [ -f docs/requirements.txt ]; then
            pip install -r docs/requirements.txt
          elif [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            pip install \
              mkdocs>=1.6 mkdocs-material>=9.5 \
              pymdown-extensions \
              mkdocs-redirects mkdocs-minify-plugin \
              mkdocs-git-revision-date-localized-plugin
          fi
      - name: Build MkDocs (strict, fallback non-strict)
        run: |
          mkdocs build --strict --site-dir site || (echo "Strict build failed â†’ retry non-strict" && mkdocs build --site-dir site)
      - name: Build ReDoc (OpenAPI)
        run: |
          mkdir -p site/openapi
          if [ -f openapi/openapi.yaml ]; then
            npx --yes redoc-cli@0.13.23 bundle openapi/openapi.yaml -o site/openapi/index.html
          else
            echo "<!doctype html><title>No OpenAPI</title><p>No openapi/openapi.yaml</p>" > site/openapi/index.html
          fi
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
