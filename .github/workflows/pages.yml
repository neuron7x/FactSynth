name: Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -e .[dev]
      - name: Run tests
        run: pytest
      - name: Prepare site directories
        run: mkdir -p site site/badges site/openapi
      - name: Copy OpenAPI spec
        run: cp openapi/openapi.yaml site/openapi/openapi.yaml
      - name: Generate coverage badge
        run: python tools/make_badge.py coverage.xml site/badges/coverage.svg
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v2
        id: deployment
