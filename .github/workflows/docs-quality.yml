name: Docs Quality
on:
  pull_request:
    branches: [ main ]
    paths:
      - README.md
      - docs/index.md
      - docs/prod-runbook.md
      - .markdownlint.jsonc
  push:
    branches: [ main ]
    paths:
      - README.md
      - docs/index.md
      - docs/prod-runbook.md
      - .markdownlint.jsonc
permissions: { contents: read }
jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - uses: davidanson/markdownlint-cli2-action@db43aef879112c3119a410d69f66701e0d530809
        with:
          globs: |
            README.md
            docs/index.md
            docs/prod-runbook.md
