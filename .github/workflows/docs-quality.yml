name: Docs Quality
on:
  pull_request:
    branches: [ main ]
    paths:
      - README.md
      - docs/index.md
      - docs/prod-runbook.md
      - .markdownlint.jsonc
  push:
    branches: [ main ]
    paths:
      - README.md
      - docs/index.md
      - docs/prod-runbook.md
      - .markdownlint.jsonc
permissions: { contents: read }
jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: davidanson/markdownlint-cli2-action@v17
        with:
          globs: |
            README.md
            docs/index.md
            docs/prod-runbook.md
