[mypy]
python_version = 3.11
plugins = pydantic.mypy
ignore_missing_imports = True
warn_unused_ignores = False
warn_redundant_casts = False
warn_return_any = False
disallow_untyped_defs = False
exclude = ^prompts/[^/]+/tests/

[mypy-pydantic.*]
ignore_missing_imports = False

[mypy-redis.*]
ignore_missing_imports = True
